<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model S</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/tesla-logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/tesla_logo_txt_r10.w1200.webp" alt="Tesla" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex-wrapper">
        <div class="slider-wrapper">
          <div class="slide active">
            <img src="img/modelS/Tesla_Model_S_2021-01@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-02@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-03@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-04@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-05@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-06@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-07@2x.jpg" alt="Model S" />
          </div>
          <div class="slide">
            <img src="img/modelS/Tesla_Model_S_2021-08@2x.jpg" alt="Model S" />
          </div>
          <div id="btn-prev"></div>
          <div id="btn-next"></div>
        </div>
      </div>
      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="auto">
        <div class="box">
          396mi <br />
          <p>Range (EPA est.)</p>
        </div>
        <div class="box">
          1.99s <br />
          <p>0-60 mph*</p>
        </div>
        <div class="box">
          200mph <br />
          <p>Top Speed</p>
        </div>
        <div class="box">
          1,020hp <br />
          <p>Peak Power</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Tesla Â© 2023</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
