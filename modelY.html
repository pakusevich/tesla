<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Y</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/tesla-logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/tesla_logo_txt_r10.w1200.webp" alt="Tesla" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex-wrapper">
        <div class="slider-wrapper">
          <div class="slide active">
            <img
              src="img/modelY/2020-tesla-model-y-performance-105-1620660805.jpg"
              alt="Model Y"
            />
          </div>
          <div class="slide">
            <img
              src="img/modely/240fac87bd9d4c309c92103ab9d209ac.jpg"
              alt="Model Y"
            />
          </div>
          <div class="slide">
            <img src="img/modely/images.jpg" alt="Model Y" />
          </div>
          <div class="slide">
            <img src="img/modely/755544496124063_large.jpg" alt="Model Y" />
          </div>
          <div class="slide">
            <img
              src="img/modely/2022-tesla-model-y-1639687270.jpg"
              alt="Model Y"
            />
          </div>
          <div class="slide">
            <img src="img/modely/image-2-1020x600.png" alt="Model Y" />
          </div>
          <div class="slide">
            <img src="img/modely/model-y-EFgeJ7P.jpg" alt="Model Y" />
          </div>
          <div class="slide">
            <img src="img/modely/summer-driving-tips_hero.jpeg" alt="Model Y" />
          </div>
          <div id="btn-prev"></div>
          <div id="btn-next"></div>
        </div>
      </div>
      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="auto">
        <div class="box">
          76 cu ft <br />
          <p>Cargo Space</p>
        </div>
        <div class="box">
          330mi <br />
          <p>Range (EPA est.)</p>
        </div>
        <div class="box">
          AWD <br />
          <p>Dual Motor</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Tesla Â© 2023</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
