<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model X</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/tesla-logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/tesla_logo_txt_r10.w1200.webp" alt="Tesla" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex-wrapper">
        <div class="slider-wrapper">
          <div class="slide active">
            <img
              src="img/modelx/2023-tesla-model-x-101-1671475309.jpeg"
              alt="Model X"
            />
          </div>
          <div class="slide">
            <img
              src="img/modelx/2021-tesla-model-x-interior.jpg"
              alt="Model X"
            />
          </div>
          <div class="slide">
            <img src="img/modelx/tesla-model-x-plaid-2.jpg" alt="Model X" />
          </div>
          <div class="slide">
            <img src="img/modelx/dsc05575.jpg" alt="Model X" />
          </div>
          <div class="slide">
            <img
              src="img/modelx/2017-tesla-model-x-is-reviewed-by-the-owner-after-five-years-here-are-the-pros-and-cons-196268_1.jpg"
              alt="Model X"
            />
          </div>
          <div class="slide">
            <img
              src="img/modelx/Model-X-Range-Hero-Desktop-LHD.jpg"
              alt="Model X"
            />
          </div>
          <div class="slide">
            <img
              src="img/modelx/Tesla-Model-X-Trasera-Dinamica-1024x614.jpg"
              alt="Model X"
            />
          </div>
          <div class="slide">
            <img
              src="img/modelx/Tesla-Model-X-100D-000-low-res-1500x850.jpeg"
              alt="Model X"
            />
          </div>
          <div id="btn-prev"></div>
          <div id="btn-next"></div>
        </div>
      </div>
      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="auto">
        <div class="box">
          333mi <br />
          <p>Range (EPA est.)</p>
        </div>
        <div class="box">
          2.5s <br />
          <p>0-60 mph*</p>
        </div>
        <div class="box">
          9.9s <br />
          <p>1/4 Mile</p>
        </div>
        <div class="box">
          1,020hp <br />
          <p>Peak Power</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Tesla Â© 2023</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
