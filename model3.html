<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model 3</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/tesla-logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/tesla_logo_txt_r10.w1200.webp" alt="Tesla" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex-wrapper">
        <div class="slider-wrapper">
          <div class="slide active">
            <img
              src="img/model3/2019-tesla-model3-lt-airporthero-low-101-1587061146.jpg"
              alt="Model 3"
            />
          </div>
          <div class="slide">
            <img src="img/model3/compositor.jpg" alt="Model 3" />
          </div>
          <div class="slide">
            <img
              src="img/model3/Model-3-Main-Hero-Desktop-LHD.jpg"
              alt="Model 3"
            />
          </div>
          <div class="slide">
            <img src="img/model3/images.jpg" alt="Model 3" />
          </div>
          <div class="slide">
            <img
              src="img/model3/Model-3-Performance-Hero-Desktop-LHD.jpg"
              alt="Model 3"
            />
          </div>
          <div class="slide">
            <img
              src="img/model3/Model-3-AWD-Hero-Desktop-LHD.jpg"
              alt="Model 3"
            />
          </div>
          <div class="slide">
            <img src="img/model3/rhd-model-3-social.png" alt="Model 3" />
          </div>
          <div class="slide">
            <img src="img/model3/2022_Tesla_Model3_SEO.png" alt="Model 3" />
          </div>
          <div id="btn-prev"></div>
          <div id="btn-next"></div>
        </div>
      </div>
      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="auto">
        <div class="box">
          358mi <br />
          <p>Range (EPA est.)</p>
        </div>
        <div class="box">
          3.1s <br />
          <p>0-60 mph*</p>
        </div>
        <div class="box">
          AWD <br />
          <p>Dual Motor</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Tesla Â© 2023</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
